  <script>
    // Shorthand for getting first matching element; returns Node
    const get = (selector, parent = "") => {
      if (parent === "") {
        return document.querySelector(selector);
      } else {
        return parent.querySelector(selector);
      }
    };

    // Shorthand for getting elements; returns NodeList
    const gets = (selector, parent = "") => {
      if (parent === "") {
        return document.querySelectorAll(selector);
      } else {
        return parent.querySelectorAll(selector);
      }
    };

    // User agent for sniffing browsers
    const UA = navigator.userAgent;

    const is = {
      safari: /Safari/.test(UA) && !/Chrome/.test(UA),
      firefox: /Firefox/.test(UA),
      edge: /Edg/.test(UA),
      windows: navigator.platform.indexOf("Win") > -1,
      mac: navigator.platform.indexOf("Mac") > -1,
    };

    if (is.safari) {
      get("header").classList.add("safari");
      get("#installLink").href = get(".button.safari").href;
    } else if (is.firefox) {
      get("header").classList.add("firefox");
      get("#installLink").href = get(".button.firefox").href;
    } else if (is.edge) {
      get("header").classList.add("edge");
      get("#installLink").href = get(".button.edge").href;
    } else {
      get("header").classList.add("chrome");
      get("#installLink").href = get(".button.chrome").href;
    }
  </script>
